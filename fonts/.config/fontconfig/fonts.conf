<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <test qual="any" name="family">
   <string>Terminus</string>
  </test>
  <edit mode="assign" name="embeddedbitmap">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Tinos</family>
   <family>Georgia</family>
   <family>Source Serif Pro</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Go Medium</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Go Medium</family>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Fira Code Medium</family>
   <family>Go Mono</family>
   <family>Source Code Pro</family>
   <family>Hack</family>
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="more" name="weight">
   <const>medium</const>
  </test>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!-- Microsoft -->
 <alias binding="same">
  <family>Arial</family>
  <accept>
   <family>TeX Gyre Heros</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>Arial</family>
  <default>
   <family>TeX Gyre Heros</family>
  </default>
 </alias>
 <alias binding="same">
  <family>Helvetica</family>
  <accept>
   <family>TeX Gyre Heros</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>Helvetica</family>
  <default>
   <family>TeX Gyre Heros</family>
  </default>
 </alias>
</fontconfig>
